version: "3.7"

services:
  telegram_client:
    container_name: "telegram_client"
    restart: "no"
    build:
      context: ./client
    environment:
      - TZ=Asia/Bishkek
      - NODE_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      - API_HOST=http://telegram_api:4000/api
    ports:
      - 8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./client:/src
      - ./client/dist:/src/dist
      - /src/node_modules
    command: yarn dev
  telegram_db:
    image: postgres:13.6
    env_file:
      - ./server/configs/local.env
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - 5432
  telegram_server:
    container_name: "telegram_server"
    restart: always
    env_file:
      - ./server/configs/local.env
    build:
      context: ./server
    depends_on:
      - telegram_db
    environment:
      - TZ=Asia/Bishkek
      - NODE_ENV=development
      - PORT=4000
      - HOST=0.0.0.0
    ports:
      - 4000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./server:/src
      - /src/node_modules
    command: yarn dev
  telegram_nginx:
    image: nginx
    restart: "no"
    container_name: "telegram_nginx"
    ports:
      - 8000:80
    depends_on:
      - telegram_server
      - telegram_client
    links:
      - telegram_server
      - telegram_client
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/telegram-available-local:/etc/nginx/telegram-available
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
